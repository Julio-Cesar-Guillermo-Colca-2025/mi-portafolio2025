<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mi Portafolio Profesional</h1>
    
    <!-- Galería de Proyectos -->
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img/proyecto1.jpg" alt="Proyecto 1" class="gallery-img">
            <p class="project-title">Proyecto 1</p>
        </div>
        <div class="gallery-item">
            <img src="img/proyecto2.jpg" alt="Proyecto 2" class="gallery-img">
            <p class="project-title">Proyecto 2</p>
        </div>
        <!-- Puedes agregar más proyectos aquí -->
    </div>

    <!-- Modal para imagen ampliada -->
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="expanded-img">
        <div id="image-caption"></div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
