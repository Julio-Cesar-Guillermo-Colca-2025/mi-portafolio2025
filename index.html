<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Portafolio Futurista</title>
    <style>
        body { 
            font-family: 'Orbitron', sans-serif;
            background: #0a0a20; 
            color: #0ff;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project {
            border: 1px solid #0ff;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center">PORTAFOLIO FUTURISTA 2025</h1>
    <div class="projects">
        <!-- Proyectos 1 al 7 -->
        <div class="project">
            <img src="img/proyecto1.jpg" alt="Proyecto 1">
            <h3>Proyecto 1</h3>
        </div>
        <!-- Repetir para proyectos 2-7 -->
    </div>
</body>
</html>
